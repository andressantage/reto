<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica de Maquetación</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div id="contenedor">
        <div id="header">
            
        </div>
        <div id="nav">

        </div>
        <div id="contenido">
            <div id="section">
                <article class="articulo"></article>
                <article class="articulo"></article>
                <article class="articulo"></article>
                <article class="articulo"></article>
            </div>
            <div id="aside" class="row align-items-center">
                <table class="table table-success table table-striped table-bordered">
                    <tr>
                        <th colspan="2" style="text-align: center;"><label for="titulo"  class="col-form-label">Servicio de Agua</label></th>
    
                    </tr>
                    <tr>
                        <th><label for="nombre" class="col-form-label">Nombre: </label></th>
                        <td><input type="text" name="nombre" id="nombre" class="form-control" maxlength="50"></td>
                    </tr>
                    <tr>
                        <th><label for="estrato" class="col-form-label">Estrato: </label></th>
                        <td>
                            <select name="estrato" id="estrato" class="form-select">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="consumo" class="col-form-label">Consumo:</label></th>
                        <td><input type="number" name="consumo" id="consumo" class="form-control"  value="0"></td>
                    </tr>
                    <tr><td colspan="2" style="text-align: center;"><button class="btn btn-success" onclick="liquidarServicio()">Procesar</button></td></tr>
                    <tr>
                        <th><label for="titulo" id="titulo" class="col-form-label"></label></th>
                        <td><label for="valorPagar" id="valorPagar" class="col-form-label"></label></td>
                    </tr>
                </table>
            </div>
        </div>
        <div id="footer">

        </div>


    </div>
    <script src="js/practicadom.js"></script>
</body>
</html>
